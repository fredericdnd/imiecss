<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="imiecss/imiecss.css">
</head>

<body>
    <div class="container">
        <a href="/">
            <h1 id="logo" class="mt-30 mb-30">IMIE CSS</h1>
        </a>
        <h2 class="mb-30">Button</h2>
        <hr />

        <p class="mt-30"><b>Style</b></p>
        <button class="button button-blue">Blue</button>
        <button class="button button-red">Red</button>
        <button class="button button-orange">Orange</button>
        <button class="button button-green">Green</button>
        <button class="button button-yellow">Yellow</button>

        <hr class="mt-30" />

        <p class="mt-30"><b>Block</b></p>
        <button class="button button-blue button-block">Block</button>

        <hr class="mt-30" />

        <p class="mt-30"><b>Group</b></p>
        <div class="button-group">
            <button class="button button-blue">#1</button>
            <button class="button button-blue">#2</button>
            <button class="button button-blue">#3</button>
        </div>

        <hr class="mt-30" />

        <p class="mt-30"><b>Disabled</b></p>
        <button class="button button-blue" disabled>Disabled</button>

        <hr class="mt-30" />
    </div>
</body>

</html>
